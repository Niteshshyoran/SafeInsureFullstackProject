<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        background-color: #e9ecef;
    }

    .navbar {
        background-color: #343a40; 
        padding: 15px; 
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
        color: #ffffff; 
        font-size: 1.15rem;
        font-weight: 500; 
        text-decoration: none;
        padding: 8px 15px; 
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        color: #ff6347;
    }

    .card {
        background-color: #d1ecf1; 
        border: 1px solid #b6dcef;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); 
        margin-bottom: 20px;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #343a40; 
        text-align: center;
        margin-bottom: 15px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
    .button-row {
        display: flex;
        justify-content: space-around; 
        align-items: center; 
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Insurance App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="userdashboard.html">User Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admindashboard.html">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- User Dashboard Section -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Dashboard</h5>
                    <div class="row button-row">
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100 mb-2" onclick="location.href='policy.html'">Manage Policies</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100 mb-2" onclick="location.href='claim.html'">Manage Claims</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100 mb-2" onclick="location.href='payment.html'">Manage Payments</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
