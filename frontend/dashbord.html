<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #f8f9fa;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar {
        margin-bottom: 20px;
    }

</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Insurance App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">User Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Policies</h5>
                        <ul class="list-group">
                            <!-- List of active policies will be rendered here -->
                            <li class="list-group-item">Policy #1</li>
                            <li class="list-group-item">Policy #2</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Claims Status</h5>
                        <ul class="list-group">
                            <!-- List of claims status will be rendered here -->
                            <li class="list-group-item">Claim #1: Approved</li>
                            <li class="list-group-item">Claim #2: Pending</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment History</h5>
                        <ul class="list-group">
                            <!-- List of payment history will be rendered here -->
                            <li class="list-group-item">Payment #1: $100 on 2024-08-01</li>
                            <li class="list-group-item">Payment #2: $150 on 2024-07-15</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Admin Dashboard</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100 mb-2" onclick="location.href='company.html'"> Manage Companies </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100 mb-2" onclick="location.href='policy.html'">Manage Policies</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100 mb-2" onclick="location.href='claim.html'">Manage Claims</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100 mb-2" onclick="location.href='payment.html'">Manage Payments</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
